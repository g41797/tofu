      redirect_maps:
        'index.md': mds/getting-started.md
  - open-in-new-tab
  - drawio
extra:
#  homepage: https://g41797.github.io/tofu/
  generator: false
#  announcement: "Sync your devs, Async your apps!"

markdown_extensions:
  - attr_list
  - pymdownx.highlight:
      anchor_linenums: true
      linenums: false
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
     custom_fences:
     - name: mermaid
       class: mermaid
       format: !!python/name:pymdownx.superfences.fence_code_format
  - admonition
  - pymdownx.details
  - pymdownx.tabbed:
      alternate_style: true
extra_css:
  - css/custom.css
extra_javascript:
    - js/scroll-sync.js
