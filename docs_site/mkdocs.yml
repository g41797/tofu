site_name: "Tofu - Sync your devs, Async your apps!"
# For local development, use: site_url: http://127.0.0.1:8000/
# For GitHub Pages deployment, use: site_url: https://g41797.github.io/tofu/
site_url: http://127.0.0.1:8000/
repo_url: https://github.com/g41797/tofu/
repo_name: tofu on GitHub

theme:
  name: material
  logo: assets/Ziggy_And_Zero_Are_Cooking_Tofu.png
  custom_dir: overrides
  icon:
    logo: material/forum  # Changed to a valid Google Material Symbol for messaging (overlapping bubbles for chat/forum); alternatives: material/chat-bubble, material/send, material/quick-reply
    repo: fontawesome/brands/github
    admonition:
      note: octicons/tag-16
      abstract: octicons/checklist-16
      info: octicons/info-16
      tip: octicons/squirrel-16
      success: octicons/check-16
      question: octicons/question-16
      warning: octicons/alert-16
      failure: octicons/x-circle-16
      danger: octicons/zap-16
      bug: octicons/bug-16
      example: octicons/beaker-16
      quote: octicons/quote-16
  favicon: assets/favicon.svg  # Added: Reference to a favicon file; download e.g., 'forum' SVG from https://fonts.google.com/icons?query=forum and save as docs/assets/favicon.svg for scalability
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo  # Changed to indigo for a distinct light mode header (blue-toned)
      accent: cyan  # Kept as is
      toggle:
        icon: material/weather-night
        name: Switch to dark mode

    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: teal  # Kept teal for dark mode (greener contrast)
      accent: lime  # Kept as is
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
  features:
    - content.code.copy
    - content.code.annotate
    - content.tabs.link
    - navigation.sections
    - navigation.top
    - navigation.instant
    - navigation.path
    - navigation.footer
    - header.autohide
    - content.tooltips
    - navigation.expand
#    - navigation.tabs  # Added: Renders top-level nav as tabs for a cleaner, more app-like header on wide screens
#    - navigation.tabs.sticky  # Added: Keeps tabs visible while scrolling for improved accessibility
    - toc.follow  # Added: Auto-scrolls the table of contents to keep the active section visible, enhancing readability
nav:
  - Home: index.md
  - Getting started:
      - Overview: mds/overview.md
      - Mantra: mds/mantra.md
      - Protocol: mds/protocol.md
  - Implementation:
      - Features: mds/features.md
      - Installation: mds/installation.md
      - Imports: mds/imports.md
      - Key ingredients: mds/key-ingredients.md
      - Ampe: mds/ampe.md
      - ChannelGroup: mds/channel-group.md
      - Message: mds/message.md
      - Helpers: # This now acts as a section header
          - Configurators: mds/configurators.md
          - Testers: mds/for-tests.md
  - Addendum:
      - NAQ: mds/naq.md
      - Allocator: mds/allocator.md
      - Coding style: mds/coding-style.md
      - Callback enabled: mds/callback-enabled.md
      - AI Generated:
        - mds/aigenerated.md
        - Quick Reference: mds/tofu-quick-reference-guide.md
        - Philosophy: mds/tofu-philosophy-and-advantages.md
        - Recipes: mds/tofu-message-patterns-and-recipes.md
        - Conversation: mds/conversation.md
        - Specification: mds/specification.md
        - Review: mds/tofu-implementation-review.md
        - Sockets 101: mds/sockets101.md
  - Tofu API:
      - Zig Docs: apidocs/index.html
  - Recipes:
      - Zig Docs: recipes/index.html
plugins:
  - search
  - awesome-pages
  - minify
  - open-in-new-tab
extra:
  generator: false

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - admonition
  - pymdownx.details
  - pymdownx.tabbed:
      alternate_style: true
  - attr_list
  - md_in_html
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
extra_css:
  - stylesheets/extra.css
extra_javascript:
  - js/scroll-sync.js
  - js/hero-theme-toggle.js
copyright: >
  Copyright &copy; 2025 g41797
