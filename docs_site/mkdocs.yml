site_name: "Tofu - Sync your devs, Async your apps!"
site_url: https://g41797.github.io/tofu/
site_dir: ../docs
repo_url: https://github.com/g41797/tofu/
repo_name: tofu on GitHub

theme:
  name: material
  logo: assets/Ziggy_And_Zero_Are_Cooking_Tofu.png
#  custom_dir: overrides
  icon:
    logo: material/forum
    repo: fontawesome/brands/github
    admonition:
      note: octicons/tag-16
      abstract: octicons/checklist-16
      info: octicons/info-16
      tip: octicons/squirrel-16
      success: octicons/check-16
      question: octicons/question-16
      warning: octicons/alert-16
      failure: octicons/x-circle-16
      danger: octicons/zap-16
      bug: octicons/bug-16
      example: octicons/beaker-16
      quote: octicons/quote-16
  favicon: assets/favicon.svg
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: cyan
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: teal
      accent: lime
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
  features:
    - content.code.copy
    - content.code.annotate
#    - content.tabs.link          # Syncs tab selection across the entire site
    - navigation.top
    - navigation.instant
    - navigation.path
    - navigation.footer
    - header.autohide
    - content.tooltips
    - toc.follow

nav:
  - Home: index.md
  - Getting started:
      - Overview: mds/overview.md
      - Features: mds/features.md
      - Mantra: mds/mantra.md
      - Thinking in Messages: mds/thinking-in-messages.md
  - Implementation:
      - Installation: mds/installation.md
      - Imports: mds/imports.md
      - Ingredients: mds/key-ingredients.md
      - Ampe: mds/ampe.md
      - Errors and Statuses: mds/statuses.md
      - ChannelGroup: mds/channel-group.md
      - Message: mds/message.md
      - Address: mds/address.md
      - Protocol Operations: mds/protocol-operations.md
      - Test Helpers: mds/for-tests.md
  - Guides:
      - Your First Server: mds/your-first-server.md
      - Your First Client: mds/your-first-client.md
      - Message Flows: mds/message-flows.md
      - Patterns: mds/patterns.md
      - Error Handling: mds/error-handling.md
  - Addendum:
      - Advanced Topics: mds/advanced-topics.md
      - NAQ: mds/naq.md
      - Sockets 101: mds/sockets101.md
      - Allocator: mds/allocator.md
      - Coding style: mds/coding-style.md
      - Callback enabled: mds/callback-enabled.md

plugins:
  - search
  - awesome-pages
  - minify
  - open-in-new-tab

extra:
  generator: false

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - admonition
  - pymdownx.details
  - pymdownx.tabbed:             # Enables the tabbed interface
      alternate_style: true
  - attr_list
  - md_in_html
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

extra_css:
  - stylesheets/extra.css

extra_javascript:
  - js/scroll-sync.js
  - js/hero-theme-toggle.js

copyright: >
  Copyright &copy; 2025 g41797